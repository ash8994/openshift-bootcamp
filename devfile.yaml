schemaVersion: 2.2.0
metadata:
  name: java-maven-bootcamp
  version: 1.0.0
  attributes:
    alpha.dockerimage-port: 8081
  description: Java using Maven
  tags:
    - Java
  projectType: springboot
  language: Java
parent:
  id: java
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: demo-bootcamp-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '100m'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 300Mi
      deployment/memoryRequest: 180Mi
      deployment/container-port: 8081
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8081
          targetPort: 8081
          path: /
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
